    <div class="authorize__menu hidden modal__item">
        <div>
            <button id="authlogin" class="tab">Войти</button>
            <button id="authregistration" class="tab">Зарегистрироваться</button>
        </div>
        <div class="forms">
            <form action="" data-tab-id="authlogin" class="hidden">
                <label for="username">Имя пользователя</label>
                <input type="text" name="username" id="name">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="pass">
                <button type="submit">Войти</button>
            </form>
            <form action="" data-tab-id="authregistration" class="hidden">
                <label for="username">Имя пользователя</label>
                <input type="text" name="username" id="name">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="pass">
                <label for="passwordaprove">Подтвердите пароль</label>
                <input type="password" name="passwordaprove" id="passaprove">
                <label for="date">Дата рождения</label>
                <input type="date" name="date" id="date">
                <label for="phone">Номер телефона</label>
                <div class="phone__number">
                    <select name="" id="">
                        <option value="usa">США +1</option>
                        <option value="spain">Испания +34</option>
                        <option value="ua" selected>Украина +380</option>
                        <option value="ru">Россия +7</option>
                    </select> 
                    <input type="tel" name="phone" id="phone">
                </div>  
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
